          title: 高性能低成本
          text: 支持在海量数据规模下，通过向量化执行引擎、列式存储和 CBO+RBO 优化器达成亚秒级查询响应能力。同时超高压缩比率帮助用户节省大量存储空间，降低磁盘成本。
        - 
          title: 多种场景统一支持
          text: 支持实时数据流和离线批数据写入，具有交互式事物能力和多表关联查询能力，既可以满足线上系统的交互式查询需求，也可以满足后台实时监控、报表大屏等。
        - 
          title: 生态友好
          text: 兼容 ClickHouse 大多数接口和工具，支持 Kafka、 Spark、Flink 等多种数据导入，也支持 Superset，Tableau 等数据可视化工具。